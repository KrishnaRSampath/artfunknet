<template name="leaderboard">
	<div class="template-leaderboard">
		<div class="container">
			{{#with leaderboard_data}}
				{{> mvp mvp_data}}
				{{> galleryScore gallery_score_data}}
				{{> galleryValue gallery_value_data}}
			{{/with}}
		</div>
	</div>
</template>

<template name="mvp">
	<div class="row list-mvp">
		<div class="template-galleryScore col-xs-12">
			<h2 class="af-color">Most Valuable Items</h2>
			{{#each this}}
			<div class="row list-row">
				<div class="col-xs-1">
					<p>{{positionFromIndex @index}}.</p>
				</div> 
				<div class="col-xs-2">
					<p class="highlight">{{this.owner}}</p>
				</div> 
				<div class="col-xs-5">
					<p><span class="highlight">{{this.title}}</span> by <span class="highlight">{{this.artist}}</span></p>
				</div> 
				<div class="col-xs-2">
					<p class="highlight">{{displayAsMoneyValue this.value}}</p>
				</div> 
				<div class="col-xs-1">
					<p class="{{this.rarity}}">{{this.rarity}}</p>
				</div> 
			</div>
			{{/each}}
		</div>
	</div>
</template>

<template name="galleryScore">
	<div class="row list-section">
		<div class="template-galleryScore col-xs-12 col-md-6 col-lg-3">
			<h2 class="af-color">Gallery Score</h2>
			{{#each this}}
				{{#if this.score}}
				<div class="row list-row">
					<div class="col-xs-1">
						<p>{{positionFromIndex @index}}.</p>
					</div> 
					<div class="col-xs-6">
						<p class="highlight">{{this.owner}}</p>
					</div> 
					<div class="col-xs-5">
						<p class="highlight">{{commaSeparatedValue this.score}}</p>
					</div> 
				</div>
				{{/if}}
			{{/each}}
		</div>
	</div>
</template>

<template name="galleryValue">
	<div class="row list-section">
		<div class="template-galleryValue col-xs-12 col-md-6 col-lg-3">
			<h2 class="af-color">Gallery Value</h2>
			{{#each this}}
				{{#if this.value}}
				<div class="row list-row">
					<div class="col-xs-1">
						<p>{{positionFromIndex @index}}.</p>
					</div> 
					<div class="col-xs-6">
						<p class="highlight">{{this.owner}}</p>
					</div> 
					<div class="col-xs-5">
						<p class="highlight">{{displayAsMoneyValue this.value}}</p>
					</div> 
				</div>
				{{/if}}
			{{/each}}
		</div>
	</div>
</template>
